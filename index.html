<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-12">
              <form>
                <input
                  id="change-city"
                  class="form-control"
                  type="text"
                  placeholder="Change City"
                  autocomplete="off"
                  autofocus="on"
                />
            </div>
            <div class="row">
              <button id="search-city" type="submit">Search</button>
              <button id="current-location" type="submit">Current Location</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <h1 class="city">
            Lisbon
          </h1>
          <div class="generalInfo">
            <div id="date">
              Date
            </div>
            <div>
              <ul class="info">
                <li><strong>Min/Max: </strong><span class="min-temp"> </span> | <span class="max-temp"></span></li>
                <li>Humidity: <span class="humidity"></span>%</li>
                <li>Wind Speed: <span class="windSpeed"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="realTimeInfo">
            <div class="emoji">☀️</div>
            <div class="realTemp">
              <span id="temperature-value"></span>
              <span class="units">
                <a href="#" id="celcius-link">ºC</a> |
                <a href="#" id="fahrenheit-link">ºF</a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row-col-5">
        <div class="col">
          <div class="days">
            <ul class="forecast">
              <li class="futureWeather">☀️</li>
              <li class="futureDays">Mon 23</li>
              <li class="futureTemp">-20/-10C</li>
              <li class="futureHumid"></li>80%
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="days">
            <ul class="forecast">
              <li class="futureWeather">☀️</li>
              <li class="futureDays">Mon 23</li>
              <li class="futureTemp">-20/-10C</li>
              <li class="futureHumid"></li>80%
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="days">
            <ul class="forecast">
              <li class="futureWeather">☀️</li>
              <li class="futureDays">Mon 23</li>
              <li class="futureTemp">-20/-10C</li>
              <li class="futureHumid"></li>80%
            </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="days">
            <ul class="forecast">
              <li class="futureWeather">☀️</li>
              <li class="futureDays">Mon 23</li>
              <li class="futureTemp">-20/-10C</li>
              <li class="futureHumid"></li>80%
            </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="days">
            <ul class="forecast">
              <li class="futureWeather">☀️</li>
              <li class="futureDays">Mon 23</li>
              <li class="futureTemp">-20/-10C</li>
              <li class="futureHumid"></li>80%
            </ul>
          </div>
        </div>
      </div>
      <small> <a href="https://github.com/anaknittel/weather_app" id="github-link">
        Check my GitHub page!
      </a>
      </small>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
