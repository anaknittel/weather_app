<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-12">
              <form>
                <input
                  id="change-city"
                  class="form-control"
                  type="text"
                  placeholder="Change City"
                  autocomplete="off"
                  autofocus="on"
                />
            </div>
            <div class="row">
              <button id="search-city" type="submit">Search</button>
              <button id="current-location" type="submit">Current Location</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <h1 class="city">
            Lisbon
          </h1>
          <div class="generalInfo">
            <div id="date">
            </div>
            <div>
              <ul class="info">
                <li><strong>Min/Max: </strong><span class="min-temp"> </span> | <span class="max-temp"></span></li>
                <li>Humidity: <span class="humidity"></span>%</li>
                <li>Wind Speed: <span class="windSpeed"></span>m/s</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="realTimeInfo">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"  
              alt="Cloudy"
              id="icon"
              class="float-left" />
            <div id="realTemp" class="float-left">
              <span id="temperature-value"></span>
              <span class="units">
                <a href="#" id="celcius-link" class="active">ºC</a> |
                <a href="#" id="fahrenheit-link">ºF</a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="forecast">
        <div class="col-6"></div>
      </div>

        </a>
